<!DOCTYPE HTML>
  <html>
    <script> 
  $(document).ready(function(){

    var lines = 6;
    
    $('#countMeOne').keydown(function(e) {

        newLines = $(this).val().split("\n").length;
        
        if(e.keyCode == 13 && newLines >= lines) {
            
            return false;
        }
    });
});
      </script>  
    <div>
      <textarea id="countMeOne" cols="28" rows="6" maxlength=174>
       </textarea>
    </div>
  </html>
